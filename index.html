<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-itens">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="logo">
            <h1 class="page-title">Calculadora de Média</h1>
            <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>
            <a href="https://alura.com.br/" target="_blank"> 
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>
        </div>

        <div class="caixa-notas">  
          <input type="text" id="nota1" placeholder = "1º Bimestre"/>
          <input type="text" id="nota2" placeholder = "2º Bimestre"/>
          <input type="text" id="nota3" placeholder = "3º Bimestre"/>
          <input type="text" id="nota4" placeholder = "4º Bimestre"/>
          <br><br>

          <button onclick="calculaMedia()" class="button">Calcular</button>
          <h2 id="notaResultado"></h2>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
